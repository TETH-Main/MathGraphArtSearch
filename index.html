<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="This site allows you to search for videos of mathematical graph art published on YouTube by TETH." />
    <link rel="apple-touch-icon" sizes="180x180"
        href="https://teth-main.github.io/MathGraphArtSearch/img/apple-touch-icon.png" />
    <link rel="icon" sizes="32x32" href="https://teth-main.github.io/MathGraphArtSearch/img/icon-32x32.png" />
    <link rel="icon" sizes="16x16" href="https://teth-main.github.io/MathGraphArtSearch/img/icon-16x16.png" />
    <meta property="og:url" content="https://teth-main.github.io/MathGraphArtSearch/" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="TETH Math Graph Art Video Search" />
    <meta property="og:description"
        content="This site allows you to search for videos of mathematical graph art published on YouTube by TETH. The site is intuitive with keyword, tag, and filter searches." />
    <meta property="og:site_name" content="GraTeX" />
    <meta property="og:image" content="https://teth-main.github.io/MathGraphArtSearch/img/card.png" />
    <meta name="twitter:card" content="summary_large_image" />
    <title>関数アート動画検索</title>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-8TPNREXZZ4"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-8TPNREXZZ4');
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="logo">
                <i class="fas fa-function"></i> 関数アート動画検索
            </div>
        </div>
    </header>

    <section class="search-section">
        <div class="container">
            <div class="search-container">
                <div class="search-box">
                    <h3>キーワード検索</h3>
                    <input type="text" id="keyword-search" class="search-input" placeholder="タイトルや説明文で検索...">
                </div>

                <div class="search-box">
                    <h3>タグ検索</h3>
                    <div class="tag-container" id="tag-container">
                        <!-- タグはJavaScriptで動的に生成 -->
                    </div>
                </div>
            </div>

            <div class="filters">
                <div class="filter-group">
                    <label for="date-filter">投稿日時で絞り込み</label>
                    <select id="date-filter" class="filter-input">
                        <option value="">すべて表示</option>
                        <option value="week">過去1週間</option>
                        <option value="month">過去1ヶ月</option>
                        <option value="year">過去1年</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="episode-filter">話数で絞り込み</label>
                    <input type="text" id="episode-filter" class="filter-input" placeholder="例: #1, #2...">
                </div>
            </div>
        </div>
    </section>

    <section class="videos-container">
        <div class="container">
            <div class="search-results">
                <h2>検索結果</h2>
                <div class="sort-container">
                    <label for="sort-select">並び替え</label>
                    <select id="sort-select" class="filter-input">
                        <option value="date-desc">投稿日時（新しい順）</option>
                        <option value="date-asc">投稿日時（古い順）</option>
                        <option value="title-asc">タイトル（A-Z）</option>
                        <option value="title-desc">タイトル（Z-A）</option>
                    </select>
                </div>
                <div class="settings">
                    <label for="items-per-page">1ページあたりの表示件数</label>
                    <select id="items-per-page">
                        <option value="12">12</option>
                        <option value="24">24</option>
                        <option value="36">36</option>
                        <option value="48">48</option>
                    </select>
                </div>
            </div>

            <div id="loading" class="loading">
                <i class="fas fa-spinner"></i>
            </div>

            <div id="video-grid" class="video-grid">
                <!-- 動画カードはJavaScriptで動的に生成 -->
            </div>

            <div class="pagination">
                <button id="prev-page" disabled>前のページ</button>
                <div class="page-info">
                    <span id="current-page">1</span> / <span id="total-pages">1</span>
                </div>
                <button id="next-page">次のページ</button>
            </div>
        </div>
    </section>

    <!-- フッター -->
    <footer class="footer">
        <div class="container footer-container">
            <p class="copyright">
                &copy; <span id="currentYear"></span> 【彳▼亍 ▼てきちょく】関数アート動画検索
            </p>
            <div class="footer-links">
                <a href="https://x.com/TETH_Main" target="_blank" rel="noopener noreferrer"
                    class="footer-link">Twitter</a>
            </div>
        </div>
    </footer>

    <!-- 新しいフローティングボタン -->
    <a href="https://teth-main.github.io/Graphary" id="custom-fab" class="custom-fab">
        <img src="https://teth-main.github.io/Graphary/img/apple-touch-icon.png" alt="Graphary Icon">
    </a>

    <!-- JavaScript files -->
    <script src="js/models/Video.js"></script>
    <script src="js/utils/DateUtils.js"></script>
    <script src="js/utils/UrlUtils.js"></script>
    <script src="js/services/DataService.js"></script>
    <script src="js/controllers/UIController.js"></script>
    <script src="js/controllers/SearchController.js"></script>
    <script src="js/controllers/PaginationController.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
